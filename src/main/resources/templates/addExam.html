<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head.html}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{navbar.html}"></div>
<div class="row">
    <div class="col-8 mx-auto mt-5">
        <form action="/add-student" method="post">
            <div class="row">
                <div class="col-12">
                    <label>
                        NAME:
                    </label>
                </div>
            </div>
            <div class="row mt-2" >
                <div class="col-12">
                    <input type="text" class="form-control" name="name" placeholder="Name"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        SURNAME
                    </label>
                </div>
            </div>
            <div class="row mt-2" >
                <div class="col-12">
                    <input type="text" class="form-control" name="surname" placeholder="surname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                      EXAM
                    </label>
                </div>
            </div>
            <div class="row mt-2" >
                <div class="col-12">
                    <input type="text" class="form-control" name="exam" placeholder="exam" required>
                </div>
            </div>
            <div class="row mt-3" >
                <div class="col-12">
                    <button class="btn btn-success">Add Student</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
