<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{head.html}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{navbar.html}"></div>
<div class="container">
<table class="table ">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>EXAM</th>
        <th style="width: 10%">MARK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sdt :${students}" th:class="${sdt.exam<=50?'text-danger': 'text-primary'}"
    th:switch="${sdt.mark}">
        <td th:text="${sdt.id}"></td>
        <td th:text="${sdt.name}"></td>
        <td th:text="${sdt.surname}"></td>
        <td th:text="${sdt.exam}"></td>
        <td th:text="${sdt.mark}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
